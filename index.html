<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <h3></h3>
        <h1>0</h1>
      </div>
      <div class="row">
        <button class="dark-grey" id="clear">AC</button>
        <button class="dark-grey">PH</button>
        <button class="dark-grey">PH</button>
        <button class="orange" id="divide">/</button>
      </div>
      <div class="row">
        <button class="grey" id="7">7</button>
        <button class="grey" id="8">8</button>
        <button class="grey" id="9">9</button>
        <button class="orange" id="multiply">X</button>
      </div>
      <div class="row">
        <button class="grey" id="4">4</button>
        <button class="grey" id="5">5</button>
        <button class="grey" id="6">6</button>
        <button class="orange" id="subtract">-</button>
      </div>
      <div class="row">
        <button class="grey" id="1">1</button>
        <button class="grey" id="2">2</button>
        <button class="grey" id="3">3</button>
        <button class="orange" id="sum">+</button>
      </div>
      <div class="row">
        <button class="zero grey" id="0">0</button>
        <button class="grey">.</button>
        <button class="orange equal" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
